<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareClock • Home</title>

    <!-- Internal Merged CSS -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body{
            background: linear-gradient(135deg, #6EC6FF, #4A90E2);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header{
            padding: 20px;
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .container{
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
        }

        .logo-circle{
            width: 130px;
            height: 130px;
            background: white;
            color: #4A90E2;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 25px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.15);
        }

        .subtitle{
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 35px;
        }

        .btn{
            display: inline-block;
            padding: 14px 30px;
            background: #fff;
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 50px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.15);
            transition: 0.3s;
        }

        .btn:hover{
            background: #eaf5ff;
            transform: translateY(-3px);
        }

        footer{
            text-align: center;
            padding: 15px 0;
            font-size: 0.9rem;
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <header>CareClock</header>

    <div class="container">
        <div class="logo-circle">CC</div>

        <p class="subtitle">Smart time tracking for caregivers & healthcare teams.</p>

        <a href="login.html" class="btn">Get Started</a>
    </div>

    <footer>
        © 2025 CareClock. All rights reserved.
    </footer>

</body>
</html>
